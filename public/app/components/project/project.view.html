
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Projects
	</h1>
	<ol class="breadcrumb">
		<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Projects</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">
					<table class="table">
						<tr class="active">
							<th>API</th>
							<th>Status</th>
							<th>User</th>
							<th>Action</th>
						</tr>
						<tr ng-repeat="project in vm.projects | filter:{type:'API'} | orderBy:'name'">
                                          <td>
                                                {{ project.name }}
                                          </td>
                                          <td>
                                                <span ng-show="!project.user" class="badge bg-light-blue"> free </span>
                                                <span ng-show="project.user" class="badge bg-red"> busy </span>
                                          </td>
                                          <td>
                                                <span ng-show="project.user"> {{ project.user.username }} </span>
                                          </td>
                                          <td>
                                                <a ng-show="!project.user" ng-click="vm.take(project)" href="">
                                                      <i class="fa fa-times"></i> Take
                                                </a>
                                                <a ng-show="project.user.id == user.objectId" ng-click="vm.release(project)" href=""> 
                                                      <i class="fa fa-check"></i> Release
                                                </a>
                                          </td>
                                    </tr>
                                    <tr class="active">
                                          <th>IHM</th>
                                          <th>Status</th>
                                          <th>User</th>
                                          <th>Action</th>
                                    </tr>
                                    <tr ng-repeat="project in vm.projects | filter:{type:'IHM'}">
                                          <td>
                                                {{ project.name }}
                                          </td>
                                          <td>
                                                <span ng-show="!project.user" class="badge bg-light-blue"> free </span>
                                                <span ng-show="project.user" class="badge bg-red"> busy </span>
                                          </td>
                                          <td>
                                                <span ng-show="project.user"> {{ project.user.username }} </span>
                                          </td>
                                          <td>
                                                <a ng-show="!project.user" ng-click="vm.take(project)" href="">
                                                      <i class="fa fa-times"></i> Take
                                                </a>
                                                <a ng-show="project.user.id == user.objectId" ng-click="vm.release(project)" href=""> 
                                                      <i class="fa fa-check"></i> Release
                                                </a>
                                          </td>
                                    </tr>
                              </table>
                        </div><!-- /.box-body -->
                  </div><!-- /.box -->
            </div>
      </div>
</section>
<!-- /.content -->
